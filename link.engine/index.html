<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function isWebView() {
            // Cek apakah user agent menunjukkan bahwa ini adalah WebView
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Cek beberapa user agent yang umum untuk WebView
            return (
                userAgent.includes("wv") || // Android WebView
                (userAgent.includes("Chrome") && userAgent.includes("Mobile") && !userAgent.includes("Chrome/")) || // iOS WebView
                (userAgent.includes("Safari") && userAgent.includes("iPhone")) // iOS WebView
            );
        }

        // Fungsi untuk menangani redirect
        function redirectWithKeyword() {
            if (isWebView()) {
                // Jika mendeteksi WebView, tampilkan pesan atau redirect ke halaman lain
                document.body.innerHTML = "<h1>Access Denied</h1><p>This page cannot be accessed via WebView.</p>";
                return; // Hentikan eksekusi lebih lanjut
            }

            // Ambil URL saat ini
            var currentUrl = new URL(window.location.href);

            // Ambil nilai dari parameter "kw" atau gunakan nilai default
            var keyword = currentUrl.searchParams.get("kw") || "defaultKeyword"; // Ganti dengan kata kunci default jika tidak ada

            // Bangun URL tujuan dengan kata kunci
            var redirectUrl = "https://twinrdsyn.com/link.engine?z=83791&guid=e83e9a10-31b5-4c28-a348-82f5e6a28b4e&kw=" + encodeURIComponent(keyword);

            // Lakukan redirect
            window.location.href = redirectUrl;
        }

        // Panggil fungsi redirect setelah halaman dimuat
        window.onload = redirectWithKeyword;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>Redirecting you to the destination with the keyword, please wait...</p>
</body>
</html>
